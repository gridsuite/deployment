version: '3'

services:
  gridexplore-app:
    image: gridsuite/gridexplore-app:latest
    ports:
      - 84:80
    volumes:
      - $PWD/../gridexplore-app-idpSettings.json:/usr/local/apache2/htdocs/gridexplore/idpSettings.json:Z
      - $PWD/../env.json:/usr/local/apache2/htdocs/gridexplore/env.json:Z
    depends_on:
      - logspout

  directory-server:
    image: gridsuite/directory-server:latest
    ports:
      - 5026:80
    volumes:
      - $PWD/../../k8s/base/config/directory-server-application.yml:/config/application.yml:Z
      - $PWD/../database.properties:/config/database.properties:Z
    depends_on:
      - logspout
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx128m
    command: --server.port=80 --spring.config.additional-location=/config/
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0 # for docker < 20.03.0
