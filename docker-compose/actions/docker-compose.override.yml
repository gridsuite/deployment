version: '3'

services:

  actions-server:
    image: gridsuite/actions-server:latest
    posts:
      - 5022:80
    volumes:
      - $PWD/../../k8s/base/config/study-server-application.yml:/config/application.yml:Z
      - $PWD/../cassandra.properties:/config/cassandra.properties:Z

  gridactions-app:
    image: gridsuite/gridactions-app:latest
    ports:
      - 82:80
    volumes:
      - $PWD/../gridactions-app-idpSettings.json:/usr/local/apache2/htdocs/gridactions/idpSettings.json:Z
