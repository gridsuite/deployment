version: '3'

services:
  griddata-app:
    image: gridsuite/griddata-app:latest
    ports:
      - 82:80
    volumes:
      - $PWD/../griddata-app-idpSettings.json:/usr/local/apache2/htdocs/griddata/idpSettings.json:Z
      - $PWD/../env.json:/usr/local/apache2/htdocs/griddata/env.json:Z
    depends_on:
      - logspout
