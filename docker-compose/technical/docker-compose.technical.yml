version: '4.0'

services:

  rabbitmq:
    image: rabbitmq:management
    ports:
      - 15672:15672
      - 5672:5672
    depends_on:
      - logspout
    restart: unless-stopped

  postgres:
    image: postgres:13.4-alpine
    ports:
      - "5432:5432"
    command: "-c listen_addresses='*' -c shared_preload_libraries='auto_explain' -c auto_explain.log_min_duration=0 -c jit=false -c enable_seqscan=false"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data
    env_file:
      - $PWD/.env
    volumes:
      - $GRIDSUITE_DATABASES/postgres/data:/var/lib/postgresql/data:Z
      - $PWD/../technical/create-postgres-databases.sh:/docker-entrypoint-initdb.d/create-postgres-databases.sh:ro
    restart: unless-stopped

  postgres-init-geo-data:
    profiles:
      - all
      - suite
      - study
    image: curlimages/curl
    read_only: true
    command: ["bash", "-c", "/init-geo-data.sh"]
    restart: on-failure:10
    volumes:
      - $GRIDSUITE_DATABASES/init:/init-data:ro
      - $PWD/../technical/init-geo-data.sh:/init-geo-data.sh:ro
    depends_on:
      - postgres
      - geo-data-server

  postgres-init-merging-data:
    profiles:
      - all
      - suite
      - merging
    image: curlimages/curl
    read_only: true
    command: ["bash", "-c", "/init-merging-data.sh"]
    restart: on-failure:10
    volumes:
      - $GRIDSUITE_DATABASES/init:/init-data:ro
      - $PWD/../technical/init-merging-data.sh:/init-merging-data.sh:ro
    depends_on:
      - postgres
      - cgmes-boundary-server

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - LOGSPOUT=ignore
      - xpack.security.enabled=false
      - ingest.geoip.downloader.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - $GRIDSUITE_DATABASES/elasticsearch:/usr/share/elasticsearch/data
    restart: unless-stopped

  kibana:
    profiles:
      - all
      - kibana
    image: docker.elastic.co/kibana/kibana:8.7.1
    ports:
      - 5601:5601
    environment:
      - LOGSPOUT=ignore
    depends_on:
      - elasticsearch
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.7.1
    volumes:
      - $PWD/../technical/pipelines.yml:/config/pipelines.yml:Z
      - $PWD/../technical/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:Z
    environment:
      - LOGSPOUT=ignore
    depends_on:
      - elasticsearch

  socat:
    image: alpine/socat
    command: 'TCP-LISTEN:5000,reuseaddr,fork TCP:logstash:5000,forever,interval=5'

  logspout:
    image: gliderlabs/logspout:v3.2.13
    command: 'tcp://socat:5000?filter.name=grid*'
    environment:
      - LOGSPOUT=ignore
      - BACKLOG=false
      - "RAW_FORMAT={ \"container\": {{ toJSON .Container.Name }}, \"message\": {{ toJSON .Data }}, \"@timestamp\": {{ toJSON .Time }} }\n"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - socat

  pgadmin:
    profiles:
      - all
      - pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - "12080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@rte-france.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - $PWD/../technical/servers_pgadmin.json:/pgadmin4/servers.json
