        {"url":"http://localhost:9080/swagger/proxy-cors/5029","name":"[5029] explore"},
        {"url":"http://localhost:9080/swagger/proxy-cors/5027","name":"[5027] filter"},
        {"url":"http://localhost:9080/swagger/proxy-cors/8087","name":"[8087] geo-data"},
