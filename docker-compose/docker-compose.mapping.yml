version: '3.9'

services:
  griddyna-app:
    profiles:
      - all
      - dynmap
      - suite
    image: gridsuite/griddyna-app:latest
    ports:
      - 83:8080
    volumes:
      - ./griddyna-app-idpSettings.json:/opt/bitnami/apache/htdocs/griddyna/idpSettings.json:ro
      - ./env.json:/opt/bitnami/apache/htdocs/griddyna/env.json:ro
    depends_on:
      - logspout

  dynamic-mapping-server:
    profiles:
      - all
      - dynmap
      - suite
    image: gridsuite/dynamic-mapping-server:latest
    ports:
      - 5036:80
    volumes:
      - ./../k8s/resources/dynamic-mapping/config/dynamic-mapping-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    restart: unless-stopped
    depends_on:
      - logspout
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx768m
    command: --server.port=80 --spring.config.additional-location=/config/
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0 # for docker < 20.03.0
