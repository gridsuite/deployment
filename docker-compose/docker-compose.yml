version: '3'

services:
  case-server:
    image: powsybl/case-server:latest
    ports:
      - 5000:80
    healthcheck:
      test: curl -s http://localhost:5000/actuator/health 2>&1 | grep UP
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - $PWD/../k8s/base/config/case-server-application.yml:/config/application.yml:Z
      - $HOME/cases:/cases:Z
      - $HOME/.itools:/root/.itools:Z

  network-store-server:
    image: powsybl/network-store-server:latest
    ports:
      - 8080:80
    healthcheck:
