#This is the base httpd.conf file of bitname/apache:2.4 docker container, we just have added << Header set Access-Control-Allow-Origin "*" >> to the htdocs directory settings
<VirtualHost *:8080>
  DocumentRoot "/opt/bitnami/apache/htdocs"
  <Directory "/opt/bitnami/apache/htdocs">
    Header set Access-Control-Allow-Origin "*"
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  # Preload in-memory static files often requested
  LoadModule file_cache_module "modules/mod_file_cache.so"
  MMapFile /opt/bitnami/apache/htdocs/apps-metadata.json

  # Error Documents
  ErrorDocument 503 /503.html
</VirtualHost>
