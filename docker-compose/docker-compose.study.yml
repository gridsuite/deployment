version: '3.8'
x-common-fragments:
  profiles_1: &study-profiles-mandatory
      - all
      - suite
      - study
      - study-light
  profiles_2: &study-profiles-optional
      - all
      - suite
      - study



services:
  study-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/study-server:latest
    ports:
      - 5001:80
    volumes:
      - ./../k8s/resources/study/config/study-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/study/config/study-server-config.yml:/home/powsybl/.itools/config.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  geo-data-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/geo-data-server:latest
    ports:
      - 8087:80
    volumes:
      - ./../k8s/resources/study/config/geo-data-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

  single-line-diagram-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xl
    image: powsybl/single-line-diagram-server:latest
    ports:
      - 5005:80
    volumes:
      - ./../k8s/resources/study/config/single-line-diagram-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  network-modification-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/network-modification-server:latest
    ports:
      - 5007:80
    volumes:
      - ./../k8s/resources/study/config/network-modification-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  study-notification-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xs
    image: gridsuite/study-notification-server:latest
    ports:
      - 5009:80
    volumes:
      - ./../k8s/resources/study/config/study-notification-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
      study-server:
        condition: service_healthy
        required: false

  directory-notification-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xs
    image: gridsuite/directory-notification-server:latest
    ports:
      - 5004:80
    volumes:
      - ./../k8s/resources/study/config/directory-notification-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
      directory-server:
        condition: service_healthy
        required: false

  network-map-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/network-map-server:latest
    ports:
      - 5006:80
    volumes:
      - ./../k8s/resources/study/config/network-map-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  cgmes-gl-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xs
    image: gridsuite/cgmes-gl-server:latest
    ports:
      - 8095:80
    volumes:
      - ./../k8s/resources/study/config/cgmes-gl-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  odre-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/odre-server:latest
    ports:
      - 8090:80
    volumes:
      - ./../k8s/resources/study/config/odre-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  gridstudy-app:
    profiles: *study-profiles-optional
    image: gridsuite/gridstudy-app:latest
    ports:
      - 84:8080
    volumes:
      - ./gridstudy-app-idpSettings.json:/opt/bitnami/apache/htdocs/gridstudy/idpSettings.json:ro
      - ./env.json:/opt/bitnami/apache/htdocs/gridstudy/env.json:ro
    depends_on:
      logspout:
        condition: service_started
      gateway:
        condition: service_healthy
      study-server:
        condition: service_healthy
      dynamic-simulation-server:
        condition: service_healthy
        required: false
      security-analysis-server:
        condition: service_healthy
        required: false
      sensitivity-analysis-server:
        condition: service_healthy
        required: false
      shortcircuit-server:
        condition: service_healthy
        required: false
      voltage-init-server:
        condition: service_healthy
        required: false

  security-analysis-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l-forking  # is xl-forking in k8s?
    image: gridsuite/security-analysis-server:latest
    ports:
      - 5023:80
    volumes:
      - ./../k8s/resources/study/config/security-analysis-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/study/config/security-analysis-server-config.yml:/home/powsybl/.itools/config.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  dynamic-simulation-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l-forking
    image: gridsuite/dynamic-simulation-server:latest
    ports:
      - 5032:80
    volumes:
      - ./../k8s/resources/study/config/dynamic-simulation-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/study/config/dynawo-itools-config.yml:/home/powsybl/.itools/config.yml:ro
      - ./../k8s/resources/study/config/dynamic-simulation/:/dynawo-config/:ro
    depends_on:
      postgres:
        condition: service_healthy

  directory-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-s
    image: gridsuite/directory-server:latest
    ports:
      - 5026:80
    volumes:
      - ./../k8s/resources/study/config/directory-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  gridexplore-app:
    profiles: *study-profiles-mandatory
    image: gridsuite/gridexplore-app:latest
    ports:
      - 80:8080
    volumes:
      - ./gridexplore-app-idpSettings.json:/opt/bitnami/apache/htdocs/gridexplore/idpSettings.json:ro
      - ./env.json:/opt/bitnami/apache/htdocs/gridexplore/env.json:ro
    depends_on:
      logspout:
        condition: service_started
      gateway:
        condition: service_healthy
      explore-server:
        condition: service_healthy

  explore-server:
    profiles: *study-profiles-mandatory
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l  # is m in k8s?
    image: gridsuite/explore-server:latest
    ports:
      - 5029:80
    volumes:
      - ./../k8s/resources/study/config/explore-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      rabbitmq:
        condition: service_healthy

  sensitivity-analysis-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l-forking
    image: gridsuite/sensitivity-analysis-server:latest
    ports:
      - 5030:80
    volumes:
      - ./../k8s/resources/study/config/sensitivity-analysis-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/study/config/sensitivity-analysis-server-config.yml:/home/powsybl/.itools/config.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

  shortcircuit-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l-forking
    image: gridsuite/shortcircuit-server:latest
    ports:
      - 5031:80
    volumes:
      - ./../k8s/resources/study/config/shortcircuit-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/study/config/shortcircuit-server-config.yml:/home/powsybl/.itools/config.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

  timeseries-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/timeseries-server:latest
    ports:
      - 5037:80
    volumes:
      - ./../k8s/resources/study/config/timeseries-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

  voltage-init-server:
    profiles: *study-profiles-optional
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l-forking
    image: gridsuite/voltage-init-server:latest
    ports:
      - 5038:80
    volumes:
      - ./../k8s/resources/study/config/voltage-init-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/study/config/voltage-init-server-config.yml:/home/powsybl/.itools/config.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

  #just here for dev purpose, we don't want to start with this profile unless we need to.
  case-import-server:
    profiles:
      - all
      - import
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l  # is xs in k8s?
    image: gridsuite/case-import-server:latest
    ports:
      - 5039:80
    volumes:
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
