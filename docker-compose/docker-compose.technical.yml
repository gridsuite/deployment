version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:management
    ports:
      - 15672:15672
      - 5672:5672
    depends_on:
      - logspout
    restart: unless-stopped

  postgres:
    build:
      context: $PWD
      dockerfile: Dockerfile-postgres
      args:
        - http_proxy=${http_proxy-}
        - https_proxy=${https_proxy-}
        - no_proxy=${no_proxy-}
    ports:
      - "5432:5432"
    command: "/init-databases.sh
              -c listen_addresses='*'
              -c shared_preload_libraries='auto_explain'
              -c auto_explain.log_min_duration=0
              -c jit=false
              "
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DEFAULT_DB=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data
    env_file:
      - $PWD/.env
    volumes:
      - ${GRIDSUITE_DATABASES:-/tmp/gridsuite}/postgres/data:/var/lib/postgresql/data
      - ${GRIDSUITE_DATABASES:-/tmp/gridsuite}/init:/init-data
      - $PWD/create-postgres-databases.sh:/create-postgres-databases.sh:ro
      - $PWD/init-databases.sh:/init-databases.sh:ro
      - $PWD/init-geo-data.sh:/init-geo-data.sh:ro
      - $PWD/init-merging-data.sh:/init-merging-data.sh:ro
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - LOGSPOUT=ignore
    volumes:
      - ${GRIDSUITE_DATABASES:-/tmp/gridsuite}/elasticsearch:/usr/share/elasticsearch/data
    restart: unless-stopped

  kibana:
    profiles:
      - kibana
    image: docker.elastic.co/kibana/kibana:7.9.3
    ports:
      - 5601:5601
    environment:
      - LOGSPOUT=ignore
    depends_on:
      - elasticsearch
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:7.9.3
    volumes:
      - $PWD/pipelines.yml:/config/pipelines.yml:ro
      - $PWD/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - LOGSPOUT=ignore
    depends_on:
      - elasticsearch

  socat:
    image: alpine/socat
    command: 'TCP-LISTEN:5000,reuseaddr,fork TCP:logstash:5000,forever,interval=5'

  logspout:
    image: gliderlabs/logspout:v3.2.13
    command: 'tcp://socat:5000?filter.name=grid*'
    environment:
      - LOGSPOUT=ignore
      - BACKLOG=false
      - "RAW_FORMAT={ \"container\": {{ toJSON .Container.Name }}, \"message\": {{ toJSON .Data }}, \"@timestamp\": {{ toJSON .Time }} }\n"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - socat

  pgadmin:
    profiles:
      - pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - "12080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@rte-france.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - $PWD/servers_pgadmin.json:/pgadmin4/servers.json
