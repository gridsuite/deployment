      - ../../k8s/resources/common/config/gateway-application.yml:/config/specific/application.yml:Z
      - ../../k8s/resources/common/config/common-application.yml:/config/common/application.yml:Z
      - ./config/allowed-issuers.yml:/config/allowed-issuers.yml:Z
    restart: unless-stopped
    depends_on:
      logspout:
        condition: "service_started"
        required: false
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx96m
    command: --server.port=80 --spring.config.additional-location=/config/
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0 # for docker < 20.03.0
    memswap_limit: 384m
    deploy:
      resources:
        limits:
          memory: 384m

