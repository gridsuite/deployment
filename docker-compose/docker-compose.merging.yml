version: '3.8'

x-cron-jobs: &cron-jobs-service
  #tmpfs:
  #  - /tmp
  depends_on:
    - logspout
  sysctls:
    - net.ipv4.ip_unprivileged_port_start=0 # for docker < 20.03.0
  deploy:
      resources:
          limits:
            memory: 384M


services:
  merge-orchestrator-server:
    profiles:
      - all
      - merging
      - suite
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/merge-orchestrator-server:latest
    ports:
      - 5020:80
    volumes:
      - ./../k8s/resources/merging/config/merge-orchestrator-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  merge-notification-server:
    profiles:
      - all
      - merging
      - suite
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xs
    image: gridsuite/merge-notification-server:latest
    ports:
      - 5002:80
    volumes:
      - ./../k8s/resources/merging/config/merge-notification-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  balances-adjustment-server:
    profiles:
      - all
      - merging
      - suite
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-l
    image: gridsuite/balances-adjustment-server:latest
    ports:
      - 5010:80
    volumes:
      - ./../k8s/resources/merging/config/balances-adjustment-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
      - ./../k8s/resources/merging/config/balances-adjustment-server-config.yml:/home/powsybl/.itools/config.yml:ro

  case-validation-server:
    profiles:
      - all
      - merging
      - suite
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xs
    image: gridsuite/case-validation-server:latest
    ports:
      - 5011:80
    volumes:
      - ./../k8s/resources/merging/config/case-validation-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  cgmes-boundary-server:
    profiles:
      - all
      - merging
      - suite
    extends:
      file: docker-compose-extends.yml
      service: springboot-size-xs
    image: gridsuite/cgmes-boundary-server:latest
    ports:
      - 5021:80
    volumes:
      - ./../k8s/resources/merging/config/cgmes-boundary-server-application.yml:/config/specific/application.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro

  case-import-job:
    profiles:
      - all
      - merging
      - suite
    build:
      context: case-import-job
      args:
        - http_proxy=${http_proxy-}
        - https_proxy=${https_proxy-}
        - no_proxy=${no_proxy-}
    volumes:
      - ./case-import-job/job-crontab:/root/job-crontab:ro
      - ./../k8s/resources/merging/config/case-import-job-application.yml:/config/specific/application.yml:ro
      - ./case-import-job/case-import-job-config.yml:/root/.itools/config.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    <<: *cron-jobs-service

  cgmes-assembling-job:
    profiles:
      - all
      - merging
      - suite
    build:
      context: cgmes-assembling-job
      args:
        - http_proxy=${http_proxy-}
        - https_proxy=${https_proxy-}
        - no_proxy=${no_proxy-}
    volumes:
      - ./cgmes-assembling-job/job-crontab:/root/job-crontab:ro
      - ./../k8s/resources/merging/config/cgmes-assembling-job-application.yml:/config/specific/application.yml:ro
      - ./cgmes-assembling-job/cgmes-assembling-job-config.yml:/root/.itools/config.yml:ro
      - ./../k8s/resources/common/config/common-application.yml:/config/common/application.yml:ro
    <<: *cron-jobs-service

  gridmerge-app:
    profiles:
      - all
      - merging
      - suite
    image: gridsuite/gridmerge-app:latest
    ports:
      - 81:8080
    volumes:
      - ./gridmerge-app-idpSettings.json:/opt/bitnami/apache/htdocs/gridmerge/idpSettings.json:ro
      - ./env.json:/opt/bitnami/apache/htdocs/gridmerge/env.json:ro
    depends_on:
      - logspout

  cgmes-boundary-import-job:
    profiles:
      - all
      - merging
      - suite
    build:
      context: cgmes-boundary-import-job
      args:
        - http_proxy=${http_proxy-}
        - https_proxy=${https_proxy-}
        - no_proxy=${no_proxy-}
    volumes:
      - ./cgmes-boundary-import-job/job-crontab:/root/job-crontab:ro
      - ./cgmes-boundary-import-job/cgmes-boundary-import-job-config.yml:/root/.itools/config.yml:ro
    <<: *cron-jobs-service
