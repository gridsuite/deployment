apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
# Set all large memory sizes to memory-m (need separate patches since annotationSelector uses AND logic)
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/memory=memory-m-forking
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/memory: memory-m
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/memory=memory-l
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/memory: memory-m
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/memory=memory-l-forking
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/memory: memory-m
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/memory=memory-xl
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/memory: memory-m
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/memory=memory-xl-forking
  patch: |-
    apiVersion: apps/v1
