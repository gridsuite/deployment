apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
# tag xxs and xs servers to restore later
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/size=springboot-xxs
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/smallnetwork-tmptag: xxs
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/size=springboot-xs
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/smallnetwork-tmptag: xs

# set all springboot to s
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/size: springboot-s

# reset xxs and xs to their original size
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/smallnetwork-tmptag=xxs
  patch: |-
    - op: remove
      path: /metadata/annotations/gridsuite.org~1smallnetwork-tmptag
    - op: replace
      path: /metadata/annotations/gridsuite.org~1size
      value: springboot-xxs
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/smallnetwork-tmptag=xs
  patch: |-
    - op: remove
      path: /metadata/annotations/gridsuite.org~1smallnetwork-tmptag
    - op: replace
      path: /metadata/annotations/gridsuite.org~1size
      value: springboot-xs
