- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
    annotationSelector: gridsuite.org/memory=memory-xxl
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: not-important
      annotations:
        gridsuite.org/memory: memory-m
- target:
    kind: Deployment
    labelSelector: app.kubernetes.io/component=gridsuite-springboot
