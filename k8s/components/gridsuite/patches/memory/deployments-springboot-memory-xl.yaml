apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
  annotations:
    gridsuite.org/memory: memory-xl
spec:
  template:
    spec:
      containers:
        - name: main
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Xmx1382m"
          resources:
            requests:
              memory: "1843Mi"
            limits:
              memory: "1843Mi"
