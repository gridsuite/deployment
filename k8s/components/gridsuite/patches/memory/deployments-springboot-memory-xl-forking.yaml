apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
  annotations:
    gridsuite.org/memory: memory-xl-forking
spec:
  template:
    spec:
      containers:
        - name: main
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Xmx1536m"
          resources:
            requests:
              memory: "3Gi"
            limits:
              memory: "3Gi"
