apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
        - name: main
          resources:
            limits:
              ephemeral-storage: 2Gi
            requests:
              ephemeral-storage: 1Gi
      volumes:
        - name: tmp-emptydir
          emptyDir:
            sizeLimit: 2000Mi
