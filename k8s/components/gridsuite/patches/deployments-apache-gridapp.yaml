apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
        - name: main
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "1000m"
      volumes:
        - name: gridapps-env-configmap-volume
          configMap:
            name: gridapps-env-configmap
