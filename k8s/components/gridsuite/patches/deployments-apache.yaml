apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
      - name: main
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /opt/bitnami/apache/var/run/
          name: run-emptydir
        securityContext:
          runAsUser: 1001
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "128Mi"
        startupProbe:
          httpGet:
            path: /
            port: 8080
            failureThreshold: 100
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
      volumes:
        - name: run-emptydir
          emptyDir: {}
