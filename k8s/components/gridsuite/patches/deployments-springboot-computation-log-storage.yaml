apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
        - name: main
          resources:
            requests:
              ephemeral-storage: 128Mi
            limits:
              ephemeral-storage: 128Mi
      volumes:
        - name: tmp-emptydir
          emptyDir:
            sizeLimit: 125Mi
