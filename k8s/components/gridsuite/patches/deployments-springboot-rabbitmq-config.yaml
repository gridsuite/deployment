apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
      - name: RABBITMQ_USER
        valueFrom:
          secretKeyRef:
            name: rabbitmq-secrets
            key: RABBITMQ_USER
            optional: true
      - name: RABBITMQ_PASSWORD
        valueFrom:
          secretKeyRef:
            name: rabbitmq-secrets
            key: RABBITMQ_PASSWORD
            optional: true