apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
      - name: main
        volumeMounts:
        - mountPath: /opt/bitnami/apache/htdocs/gridexplore/env.json
          subPath: env.json
          name: gridexplore-app-env-configmap-volume
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
      volumes:
        - name: gridexplore-app-env-configmap-volume
          configMap:
            name: gridexplore-app-env-configmap
