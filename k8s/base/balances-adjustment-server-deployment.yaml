apiVersion: apps/v1
kind: Deployment
metadata:
  name: balances-adjustment-server
  labels:
    name: balances-adjustment-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: balances-adjustment-server
  template:
    metadata:
      labels:
        name: balances-adjustment-server
    spec:
      containers:
        - name: balances-adjustment-server
          image: docker.io/gridsuite/balances-adjustment-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /config
              name: balances-adjustment-server-configmap-volume
            - mountPath: /tmp
              name: tmp-emptydir
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "384Mi"
            limits:
              memory: "384Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          args: ["--spring.config.additional-location=/config/"]
      restartPolicy: Always
      volumes:
        - name: balances-adjustment-server-configmap-volume
          configMap:
            name: balances-adjustment-server-configmap
        - name: tmp-emptydir
          emptyDir: {}
