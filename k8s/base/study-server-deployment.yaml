apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-server
  labels:
    name: study-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: study-server
  template:
    metadata:
      labels:
        name: study-server
    spec:
      containers:
        - name: study
          image: docker.io/gridsuite/study-server:latest
          imagePullPolicy: IfNotPresent
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-XX:MaxRAMPercentage=75"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /config
              name: study-server-configmap-volume
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
      restartPolicy: Always
      volumes:
        - name: study-server-configmap-volume
          configMap:
            name: study-server-configmap
