apiVersion: apps/v1
kind: Deployment
metadata:
  name: not-important
spec:
  template:
    spec:
      containers:
        - name: springboot
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Xmx256m"
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "512Mi"
