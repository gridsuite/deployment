apiVersion: apps/v1
kind: Deployment
metadata:
  name: gridexplore-app
  labels:
    name: gridexplore-app
    version: "1"
spec:
  selector:
    matchLabels:
      name: gridexplore-app
  template:
    metadata:
      labels:
        name: gridexplore-app
    spec:
      containers:
      - name: gridexplore-app
        image: docker.io/gridsuite/gridexplore-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/local/apache2/htdocs/gridexplore/idpSettings.json
          subPath: idpSettings.json
          name: gridexplore-app-configmap-volume
        - mountPath: /usr/local/apache2/htdocs/gridexplore/env.json
          subPath: env.json
          name: gridexplore-app-env-configmap-volume
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: gridexplore-app-configmap-volume
          configMap:
            name: gridexplore-app-configmap
        - name: gridexplore-app-env-configmap-volume
          configMap:
            name: gridexplore-app-env-configmap
