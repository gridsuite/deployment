apiVersion: batch/v1
kind: CronJob
metadata:
  name: cgmes-assembling-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 6
      template:
        spec:
          containers:
            - name: cgmes-assembling-job
              resources:
                requests:
                  memory: "384Mi"
                limits:
                  memory: "384Mi"
              image: docker.io/gridsuite/cgmes-assembling-job:latest
              volumeMounts:
                - mountPath: /config
                  name: cgmes-assembling-job-configmap-volume
                - mountPath: /config/common
                  name: cgmes-assembling-job-configmap-common-volume
                - mountPath: /config/specific
                  name: cgmes-assembling-job-configmap-specific-volume
                - mountPath: /home/powsybl/.itools
                  name: cgmes-assembling-job-itools-configmap-volume
                - mountPath: /tmp
                  name: tmp-emptydir
              securityContext:
                allowPrivilegeEscalation: false
                runAsNonRoot: true
                runAsUser: 1000
                readOnlyRootFilesystem: true
              imagePullPolicy: IfNotPresent
              env:
                - name: ACQUISITION_SERVER__USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: secret-case-sftp-server-credentials
                      key: username
                      optional: true
                - name: ACQUISITION_SERVER__PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: secret-case-sftp-server-credentials
                      key: password
                      optional: true
          volumes:
            - name: cgmes-assembling-job-configmap-volume
              configMap:
                name: cgmes-assembling-job-configmap
            - name: cgmes-assembling-job-configmap-common-volume
              configMap:
                name: cgmes-assembling-job-configmap-common
            - name: cgmes-assembling-job-configmap-specific-volume
              configMap:
                name: cgmes-assembling-job-configmap-specific
            - name: cgmes-assembling-job-itools-configmap-volume
              configMap:
                name: cgmes-assembling-job-itools-configmap
            - name: tmp-emptydir
              emptyDir: {}
          restartPolicy: OnFailure

