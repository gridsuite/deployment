apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-app
  labels:
    name: study-app
    version: "1"
spec:
  selector:
    matchLabels:
      name: study-app
  template:
    metadata:
      labels:
        name: study-app
    spec:
      containers:
      - name: study-app
        image: docker.io/powsybl/study-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/local/apache2/htdocs/study-app/idpSettings.json
          subPath: idpSettings.json
          name: study-server-configmap-volume
      restartPolicy: Always
      volumes:
        - name: study-server-configmap-volume
          configMap:
            name: study-app-configmap
