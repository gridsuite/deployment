apiVersion: apps/v1
kind: Deployment
metadata:
  name: gridmerge-app
  labels:
    name: gridmerge-app
    version: "1"
spec:
  selector:
    matchLabels:
      name: gridmerge-app
  template:
    metadata:
      labels:
        name: gridmerge-app
    spec:
      containers:
      - name: gridmerge-app
        image: docker.io/gridsuite/gridmerge-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /opt/bitnami/apache/htdocs/gridmerge/idpSettings.json
          subPath: idpSettings.json
          name: gridmerge-app-configmap-volume
        - mountPath: /opt/bitnami/apache/htdocs/gridmerge/env.json
          subPath: env.json
          name: gridmerge-app-env-configmap-volume
        - mountPath: /opt/bitnami/apache/var/run/
          name: run-emptydir
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: gridmerge-app-configmap-volume
          configMap:
            name: gridmerge-app-configmap
        - name: gridmerge-app-env-configmap-volume
          configMap:
            name: gridmerge-app-env-configmap
        - name: run-emptydir
          emptyDir: {}
