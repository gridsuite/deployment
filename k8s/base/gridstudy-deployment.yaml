apiVersion: apps/v1
kind: Deployment
metadata:
  name: gridstudy
  labels:
    name: gridstudy
    version: "1"
spec:
  selector:
    matchLabels:
      name: gridstudy
  template:
    metadata:
      labels:
        name: gridstudy
    spec:
      containers:
      - name: gridstudy
        image: docker.io/powsybl/gridstudy:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/local/apache2/htdocs/gridstudy/idpSettings.json
          subPath: idpSettings.json
          name: study-server-configmap-volume
      restartPolicy: Always
      volumes:
        - name: study-server-configmap-volume
          configMap:
            name: gridstudy-configmap
