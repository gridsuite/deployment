apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-validation-server
  labels:
    name: case-validation-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: case-validation-server
  template:
    metadata:
      labels:
        name: case-validation-server
    spec:
      containers:
      - name: case-validation-server
        image: docker.io/gridsuite/case-validation-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /config
          name: case-validation-server-configmap-volume
        - mountPath: /tmp
          name: tmp-emptydir
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "384Mi"
          limits:
            memory: "384Mi"
        args: ["--spring.config.additional-location=/config/"]
      restartPolicy: Always
      volumes:
        - name: case-validation-server-configmap-volume
          configMap:
            name: case-validation-server-configmap
        - name: tmp-emptydir
          emptyDir: {}
