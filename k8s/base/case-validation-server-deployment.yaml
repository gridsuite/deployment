apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-validation-server
  labels:
    name: case-validation-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: case-validation-server
  template:
    metadata:
      labels:
        name: case-validation-server
    spec:
      containers:
      - name: case-validation-server
        image: docker.io/gridsuite/case-validation-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /config
          name: case-validation-server-configmap-volume
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "256Mi"
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
      restartPolicy: Always
      volumes:
        - name: case-validation-server-configmap-volume
          configMap:
            name: case-validation-server-configmap
