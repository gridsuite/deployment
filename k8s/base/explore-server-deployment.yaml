apiVersion: apps/v1
kind: Deployment
metadata:
  name: explore-server
  labels:
    name: explore-server
    version: "1"
    app.kubernetes.io/component: gridsuite-springboot
  annotations:
    gridsuite.org/size: springboot-xs
spec:
  selector:
    matchLabels:
      name: explore-server
  template:
    metadata:
      labels:
        name: explore-server
    spec:
      containers:
      - name: springboot
        image: docker.io/gridsuite/explore-server:latest
        volumeMounts:
        - mountPath: /config/specific
          name: explore-server-configmap-specific-volume
      volumes:
        - name: explore-server-configmap-specific-volume
          configMap:
            name: explore-server-configmap-specific
