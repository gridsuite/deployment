server:
  port: 80

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 103MB

  rabbitmq:
    addresses: rabbitmq
    port: 5672
  cloud:
    function:
      definition: publishCaseImport
    stream:
      bindings:
        publishCaseImport-out-0:
          destination: case.import

case-store-directory: /cases
