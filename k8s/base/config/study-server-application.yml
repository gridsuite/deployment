server:
  port: 80

network-store-server:
  base-uri: http://network-store-server/
  preloading-strategy: COLLECTION

backing-services:
  case:
    base-uri: http://case-server/
  single-line-diagram:
    base-uri: http://single-line-diagram-server/
  network-conversion:
    base-uri: http://network-conversion-server/
  geo-data:
    base-uri: http://geo-data-server/
  network-map:
    base-uri: http://network-map-server/

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 103MB
