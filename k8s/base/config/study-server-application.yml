server :
  port : 5001

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 103MB
  codec:
    max-in-memory-size: 100MB

  rabbitmq:
    addresses: localhost
    port: 5672

  cloud:
    function:
      definition: publishStudyUpdate;consumeSaResult
    stream:
      bindings:
        publishStudyUpdate-out-0:
          destination: study.update
        consumeSaResult-in-0:
          destination: sa.result

  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: false

backing-services:
  case:
    base-uri: http://case-server/
  single-line-diagram:
    base-uri: http://single-line-diagram-server/
  network-conversion:
    base-uri: http://network-conversion-server/
  geo-data:
    base-uri: http://geo-data-server/
  network-map:
    base-uri: http://network-map-server/
  network-modification:
    base-uri: http://network-modification-server/
  loadflow:
    base-uri: http://loadflow-server/
  actions-server:
    base-uri: http://actions-server/
  security-analysis-server:
    base-uri: http://security-analysis-server/
  dynamic-simulation-server:
    base-uri: http://dynamic-simulation-server/

network-store-server:
  preloading-strategy: COLLECTION
  base-uri: http://localhost:8080/
