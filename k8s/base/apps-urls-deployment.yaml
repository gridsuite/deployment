apiVersion: apps/v1
kind: Deployment
metadata:
  name: apps-metadata-service
  labels:
    name: apps-metadata-service
spec:
  selector:
    matchLabels:
      name: apps-metadata-service
  template:
    metadata:
      labels:
        name: apps-metadata-service
    spec:
      containers:
        - name: apps-metadata-service
          image: httpd:2.4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/local/apache2/htdocs
              name: apps-metadata-service-configmap-volume
      restartPolicy: Always
      volumes:
        - name: apps-metadata-service-configmap-volume
          configMap:
            name: apps-metadata-service-configmap