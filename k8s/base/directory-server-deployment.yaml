apiVersion: apps/v1
kind: Deployment
metadata:
  name: directory-server
  labels:
    name: directory-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: directory-server
  template:
    metadata:
      labels:
        name: directory-server
    spec:
      containers:
      - name: directory-server
        image: docker.io/gridsuite/directory-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /config
          name: directory-server-configmap-volume
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
      restartPolicy: Always
      volumes:
        - name: directory-server-configmap-volume
          configMap:
            name: directory-server-configmap
