apiVersion: apps/v1
kind: Deployment
metadata:
  name: actions-server
  labels:
    name: actions-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: actions-server
  template:
    metadata:
      labels:
        name: actions-server
    spec:
      containers:
        - name: actions-server
          image: docker.io/gridsuite/actions-server:latest
          imagePullPolicy: IfNotPresent
          env:
          - name: JAVA_TOOL_OPTIONS
            value: "-XX:MaxRAMPercentage=75"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /config
              name: actions-server-configmap-volume
            - mountPath: /tmp
              name: tmp-emptydir
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "1Gi"
          args: ["--spring.config.additional-location=/config/"]
      restartPolicy: Always
      volumes:
        - name: actions-server-configmap-volume
          configMap:
            name: actions-server-configmap
        - name: tmp-emptydir
          emptyDir: {}
