apiVersion: apps/v1
kind: Deployment
metadata:
  name: actions-server
  labels:
    name: actions-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: actions-server
  template:
    metadata:
      labels:
        name: actions-server
    spec:
      containers:
        - name: actions-server
          image: docker.io/gridsuite/actions-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /config
              name: actions-server-configmap-volume
          resources:
            requests:
              memory: "384Mi"
              cpu: "50m"
            limits:
              memory: "384Mi"
              cpu: "100m"
      restartPolicy: Always
      volumes:
        - name: actions-server-configmap-volume
          configMap:
            name: actions-server-configmap
