apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-server
  labels:
    name: case-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: case-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: case-server
    spec:
      containers:
      - name: case-server
        image: docker.io/powsybl/case-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /config
          name: case-server-configmap-volume
        - mountPath: /cases
          name: case-server-storage
        resources:
          requests:
            memory: "640Mi"
            cpu: "50m"
          limits:
            memory: "640Mi"
            cpu: "100m"
      restartPolicy: Always
      volumes:
        - name: case-server-configmap-volume
          configMap:
            name: case-server-configmap
        - name: case-server-storage
          persistentVolumeClaim:
            claimName: case-server-claim
