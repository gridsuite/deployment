apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-server
  labels:
    name: case-server
    version: "1"
spec:
  selector:
    matchLabels:
      name: case-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: case-server
    spec:
      containers:
      - name: case-server
        image: docker.io/powsybl/case-server:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:MaxRAMPercentage=75"
        - name: ELASTICSEARCH_USER
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: ELASTICSEARCH_USER
              optional: true
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: ELASTICSEARCH_PASSWORD
              optional: true
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_USER
              optional: true
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_PASSWORD
              optional: true
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /config/common
          name: common-application-configmap-volume
        - mountPath: /config/specific
          name: case-server-configmap-specific-volume
        - mountPath: /cases
          name: case-server-storage
        - mountPath: /tmp
          name: tmp-emptydir
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 2
          failureThreshold: 1
          successThreshold: 1
        args: ["--spring.config.additional-location=/config/"]
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
      volumes:
        - name: common-application-configmap-volume
          configMap:
            name: common-application-configmap
        - name: case-server-configmap-specific-volume
          configMap:
            name: case-server-configmap-specific
        - name: case-server-storage
          persistentVolumeClaim:
            claimName: case-server-claim
        - name: tmp-emptydir
          emptyDir: {}
