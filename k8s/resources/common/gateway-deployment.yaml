apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    name: gateway
    version: "1"
    app.kubernetes.io/component: gridsuite-springboot
  annotations:
    gridsuite.org/memory: memory-xxs
spec:
  selector:
    matchLabels:
      name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      containers:
      - name: main
        image: docker.io/gridsuite/gateway:latest
        resources:
          requests:
            cpu: "2000m"
          limits:
            cpu: "10000m"
        volumeMounts:
        - mountPath: /config
          name: gateway-configmap-volume
        - mountPath: /config/specific
          name: gateway-configmap-specific-volume
      volumes:
        - name: gateway-configmap-volume
          configMap:
            name: gateway-configmap
        - name: gateway-configmap-specific-volume
          configMap:
            name: gateway-configmap-specific
