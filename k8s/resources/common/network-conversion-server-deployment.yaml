apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-conversion-server
  labels:
    name: network-conversion-server
    version: "1"
    app.kubernetes.io/component: gridsuite-springboot
  annotations:
    gridsuite.org/size: springboot-l
spec:
  selector:
    matchLabels:
      name: network-conversion-server
  template:
    metadata:
      labels:
        name: network-conversion-server
    spec:
      containers:
      - name: main
        image: docker.io/powsybl/network-conversion-server:latest
        env:
        - name: ELASTICSEARCH_USER
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: ELASTICSEARCH_USER
              optional: true
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secrets
              key: ELASTICSEARCH_PASSWORD
              optional: true
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_USER
              optional: true
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_PASSWORD
              optional: true
        volumeMounts:
        - mountPath: /config/specific
          name: network-conversion-server-configmap-specific-volume
      volumes:
        - name: network-conversion-server-configmap-specific-volume
          configMap:
            name: network-conversion-server-configmap-specific
