apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    name: config-server
    version: "1"
    app.kubernetes.io/component: gridsuite-springboot
    gridsuite.org/springboot-with-database: "true"
  annotations:
    gridsuite.org/size: springboot-xs
spec:
  selector:
    matchLabels:
      name: config-server
  template:
    metadata:
      labels:
        name: config-server
    spec:
      containers:
        - name: main
          image: docker.io/gridsuite/config-server:latest
          env:
          - name: RABBITMQ_USER
            valueFrom:
              secretKeyRef:
                name: rabbitmq-secrets
                key: RABBITMQ_USER
                optional: true
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbitmq-secrets
                key: RABBITMQ_PASSWORD
                optional: true
          volumeMounts:
            - mountPath: /config/specific
              name: config-server-configmap-specific-volume
      volumes:
        - name: config-server-configmap-specific-volume
          configMap:
            name: config-server-configmap-specific
