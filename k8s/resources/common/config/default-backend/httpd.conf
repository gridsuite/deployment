#This is the base httpd.conf file of bitnami/apache:2.4 docker container, we just have added << ErrorDocument 404 >> to the default vhost
<VirtualHost _default_:8080>
  DocumentRoot "/opt/bitnami/apache/htdocs"
  <Directory "/opt/bitnami/apache/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  # Headers "Expires" and "Cache-Control: max-age"
  <IfModule expires_module>
    ExpiresActive Off
  </IfModule>

  # Header "Last-Modified" => "If-Modified-Since", done by default by httpd using filesystem inode date

  # Header "ETag" => "If-None-Match" (replace Last/If-Modified for navigators supporting it) ; All â‡” INode MTime Size
  FileETag All
  <Files "*.json">
    FileETag Digest
  </Files>

  # Error Documents
  ErrorDocument 503 /503.html
  ErrorDocument 404 /404.html
</VirtualHost>
