apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-server
  labels:
    name: case-server
    version: "1"
    app.kubernetes.io/component: gridsuite-springboot
  annotations:
    gridsuite.org/size: springboot-m
spec:
  selector:
    matchLabels:
      name: case-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: case-server
    spec:
      containers:
      - name: main
        image: docker.io/powsybl/case-server:latest
        volumeMounts:
        - mountPath: /config/specific
          name: case-server-configmap-specific-volume
        - mountPath: /cases
          name: case-server-storage
      securityContext:
        fsGroup: 1000
      volumes:
        - name: case-server-configmap-specific-volume
          configMap:
            name: case-server-configmap-specific
        - name: case-server-storage
          persistentVolumeClaim:
            claimName: case-server-claim
