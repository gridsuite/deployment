apiVersion: apps/v1
kind: Deployment
metadata:
  name: merge-notification-server
  labels:
    name: merge-notification-server
    version: "1"
    app.kubernetes.io/component: gridsuite-springboot
  annotations:
    gridsuite.org/size: springboot-xs
spec:
  selector:
    matchLabels:
      name: merge-notification-server
  template:
    metadata:
      labels:
        name: merge-notification-server
    spec:
      containers:
      - name: main
        image: docker.io/gridsuite/merge-notification-server:latest
        env:
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_USER
              optional: true
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_PASSWORD
              optional: true
        volumeMounts:
        - mountPath: /config/specific
          name: merge-notification-server-configmap-specific-volume
      volumes:
        - name: merge-notification-server-configmap-specific-volume
          configMap:
            name: merge-notification-server-configmap-specific
