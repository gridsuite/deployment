apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: oidc-mock-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /rabbitmq(/|$)(.*)
        backend:
          serviceName: oidc-mock-server
          servicePort: 80
