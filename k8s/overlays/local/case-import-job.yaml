apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: case-import-job
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: case-import-job
              image: docker.io/gridsuite/case-import-job:latest
              volumeMounts:
                - name: secret-config-case-import-job-volume
                  mountPath: /root/.itools
              imagePullPolicy: IfNotPresent
          volumes:
            - name: secret-config-case-import-job-volume
              secret:
                secretName: secret-config-case-import-job
          restartPolicy: OnFailure

