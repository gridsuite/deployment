apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../azure-commons

configMapGenerator:
  - name: gridstudy-app-configmap
    files:
      - idpSettings.json=gridstudy-app-idpSettings.json
  - name: gridstudy-app-env-configmap
    files:
      - env.json=env.json
  - name: gridmerge-app-configmap
    files:
      - idpSettings.json=gridmerge-app-idpSettings.json
  - name: gridexplore-app-configmap
    files:
      - idpSettings.json=gridexplore-app-idpSettings.json
  - name: gridmerge-app-env-configmap
    files:
      - env.json=env.json
  - name: gridexplore-app-env-configmap
    files:
      - env.json=env.json
  - name: gridactions-app-configmap
    files:
      - idpSettings.json=gridactions-app-idpSettings.json
  - name: gridactions-app-env-configmap
    files:
      - env.json=env.json
  - name: apps-metadata-server-configmap
    behavior: merge
    files:
      - openid-configuration
      - keys
  - name: apps-metadata-server-httpdconf-configmap
    files:
      - bitnami.conf=gridapps-metadata-httpd.conf
  - name: gateway-configmap
    behavior: merge
    files:
      - allowed-issuers.yml

# Patch ingress host
