      name: gridmerge-app-ingress
    path: patch_tls_ingress.yaml
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: gridmerge-app-ingress
    path: patch_ingress.yaml
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: griddata-app-ingress
    path: patch_tls_ingress.yaml
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: griddata-app-ingress
    path: patch_ingress.yaml
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: apps-metadata-server-ingress
    path: patch_tls_ingress.yaml
  - target:
      group: networking.k8s.io
      version: v1beta1
      kind: Ingress
      name: apps-metadata-server-ingress
