# This is the base httpd.conf file of httpd:2.4 docker container, we just have added << Header set Access-Control-Allow-Origin "*" >> to the htdocs directory settings
# and the content-type application/json to the openid-configuration file
<VirtualHost *:8080>
  DocumentRoot "/opt/bitnami/apache/htdocs"
  <Directory "/opt/bitnami/apache/htdocs">
    Header set Access-Control-Allow-Origin "*"
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  <FilesMatch "^openid-configuration$">
      ForceType application/json
  </FilesMatch>

  # Preload in-memory static files often requested
  LoadModule file_cache_module "modules/mod_file_cache.so"
  MMapFile /opt/bitnami/apache/htdocs/apps-metadata.json
  MMapFile /opt/bitnami/apache/htdocs/.well-known/openid-configuration

  # Error Documents
  ErrorDocument 503 /503.html
</VirtualHost>
